            function confirmar(){
            document.getElementById("confirmacao").innerHTML = "Feedback enviado!"

    <main>
        <section>
            <div id="titulo">Feedback/Contato</div>

                <form id="formulario">
                    <input type="text" id="assunto" size="30" placeholder="Quer falar sobre">

                    <input type="mail" id="email" size = "30" placeholder="Email">
                    <div id="box">
                        <label id="feed">Mensagem:</label>
                        <textarea id="textarea"></textarea>
                    </div>
                </form>
                <input type="button" value="ENVIAR" onclick="confirmar()" id="botao">
            </div>
        </section>
    </main>
