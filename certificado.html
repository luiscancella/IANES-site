<!DOCTYPE html>
<html>
<script src="login.js"></script>
<script type="text/javascript">
    window.onload = function() {
    var date = new Date();
    var current_date = date.getDate() +"/"+(date.getMonth()+1)+"/"+ date.getFullYear();
    document.getElementById("data").innerHTML = current_date;
    document.getElementById("fullname").textContent = (localStorage.getItem('logado').split(','))[0];
    document.getElementById("cpf").textContent = (localStorage.getItem('logado').split(','))[3];
    }
</script>
<div style="margin: auto; margin-top: 8vh;" align="center">
<div style="width:800px; height:500px; padding:20px; text-align:center; border: 10px solid #787878">
    <div style="width:750px; height:450px; padding:20px; text-align:center; border: 5px solid #787878">
           <span style="font-size:50px; font-weight:bold"><u>Certificado de Conclusão</u></span>
           <br><br>
           <span style="font-size:25px"><i>Esse é um certificado para o aluno:</i></span>
           <br><br>
           <span style="font-size:30px"><b><u id="fullname">NOMECOMPLETO</u></b></span><br/><br/><br/>
           <span style="font-size:25px"><i>Portador do CPF:</i></span>
           <span style="font-size:30px"><b id="cpf">CPF</b></span><br/><br/><br/>
           <span style="font-size:25px"><i>Completou o curso:</i></span> <br/><br/>
           <span style="font-size:30px"><u>Aprendendo Python</u></span><br/><br/><br/><br/>
           <span style="font-size:25px"><i>data de conclusão:</i></span> <br/>
           <span style="font-size:25px"><i id="data"></i></span><br>
    </div>
</div>
</div>
</html>
